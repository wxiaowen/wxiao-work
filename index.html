<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <title>天气预报</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name=”viewport” content=”width=width, initial-scale=1, maximum-scale=1">
    <meta name="Keywords" content="wen">
    <meta name="description" content="wen">
    <meta name="author" content="wen">
   <meta http-equiv=”Content-Security-Policy” content=”upgrade-insecure-requests”>
    <link href="./logo.png" rel="shortcut icon">
    <link href="./css/bootstrap.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
        }

      html,body{height: 100%;}
    body{overflow: hidden;}
    img{
        width: 100%;
        height: 100%;
    }
        .app_name {
            color: #ffffff;
            font-size: 36px;
        }

        .music_app {
            height: 120px;
            background-color: rgba(255, 190, 192, 0.45);
            border-radius: 30px;
            text-align: center;
            line-height: 120px;
            margin-left: 45px;
            margin-right: 75px;
        }

        .bottom-container {
            position: fixed;
            bottom: 0;
            width: 100%;
            margin-bottom: 60px;
        }

    </style>
    <script src="https://cdn.bootcss.com/jquery/1.10.2/jquery.min.js"></script>
    <script src="./js/angular.min.js"></script>
    <script src="./js/angular-resource.js"></script>
    <script src="./js/highcharts.js"></script>
    <script src="./js/map.js"></script>
    <script src="./js/china.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.2.2/proj4.js"></script>
    <script src="./js/weatherCtrl.js"></script>
</head>

<body>

<div class="container-fluid" ng-controller="weatherCtrl">
    <div class="row">
        <div class="col-sm-12">
            <div id="userInfo" class="pull-right">

                <p style="font-size: 20px">&nbsp;&nbsp;访问次数：{{count}}&nbsp;&nbsp;</p>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <div id="weatherInfo">
                <div id="weatherChart"
                     style="min-width:700px;height:400px; margin-bottom: 20px;margin-top: 150px;"></div>
            </div>
            <p style="text-align: center;font-size: 20px">&nbsp;&nbsp;IP：{{currentIp}}&nbsp;&nbsp;经度：{{Weather6[0].basic.lon}}&nbsp;&nbsp;纬度：{{Weather6[0].basic.lat}}&nbsp;&nbsp;更新时间：{{Weather6[0].update.loc}}</p>
        </div>
    </div>


    <div class="row">
        <div class="col-sm-12" style="margin-top: 60px">

            <div id="container" style="height: 600px;"></div>
        </div>
    </div>
    <div class="bottom-container">
        <div class="row">
            <a href="javascript:void(0)" class="app_name"
               style="text-decoration: none;color: #849fff;font-size: 48px"
               onclick="jump()">
                <div class="music_app">
                    点我
                </div>
            </a>
        </div>
    </div>
</div>
<script src="http://pv.sohu.com/cityjson?ie=utf-8"></script>
<script type="text/javascript" >

    angular.module('myApp', []).controller('weatherCtrl', function ($scope, $http) {
       $scope.currentIp=returnCitySN["cip"];
        $http.get('http://wxw.ngrok.xiaomiqiu.cn/api/weather/dayinfos',{params:{ip:$scope.currentIp}}).success(function (response) {
            $scope.Weather6 = response.HeWeather6;
            charFunction($scope.Weather6[0].daily_forecast);
            console.log($scope.Weather6[0]);

            var data = [{
                lat: $scope.Weather6[0].basic.lat,
                lon: $scope.Weather6[0].basic.lon,
                color: 'green',
                name: $scope.Weather6[0].basic.parent_city
            }];
            console.log(data);
            var map = new Highcharts.Map('container', {
                title: {
                    text: '你所在位置'
                },
                mapNavigation: {
                    enabled: true,
                    buttonOptions: {
                        verticalAlign: 'bottom'
                    }
                },
                tooltip: {
                    useHTML: true,
//                    formatter: function () {
//                        return "你所在位置：" + this.point.name;
//                    }
                },
                plotOptions: {
                    series: {
                        dataLabels: {
                            enabled: true
                        },
                        marker: {
                            radius: 3
                        }
                    }
                },
                series: [{
                    // 空数据列，用于展示底图
                    mapData: Highcharts.maps['cn/china'],
                    showInLegend: false
                }, {
                    type: 'mappoint',
                    name: '中国地图',
                    data: data
                }]
            });
        });
        $http.get('http://wxw.ngrok.xiaomiqiu.cn/api/get-ip',{params:{ip:$scope.currentIp}}).success(function (response) {
            $scope.count = response.count;
        });
    });

    //绘制表格
    function charFunction(result) {
        var date = new Array();
        var tmp_min = new Array();
        var tmp_max = new Array();
        var cond_txt_d = new Array();
        var cond_txt_n = new Array();
        var len = 0;
        for (var i = 0; i < (len = result.length); i++) {
            date[i] = result[i].date;
            tmp_min[i] = result[i].tmp_min;
            tmp_max[i] = result[i].tmp_max;
            cond_txt_d[i] = result[i].cond_txt_d;
            cond_txt_n[i] = result[i].cond_txt_n;

        }

        var options = {
            chart: {
                zoomType: 'xy'
            },
            title: {
                text: '温度走势'
            },
            xAxis: [{
                categories: date,
                crosshair: true
            }],
            yAxis: [{ // Primary yAxis

                title: {
                    text: '',
                    style: {
                        color: Highcharts.getOptions().colors[1]
                    }
                },
                labels: {
                    style: {
                        color: Highcharts.getOptions().colors[1]
                    }
                }
            }, { // Secondary yAxis
                labels: {
                    style: {
                        color: '#ff3da6'
                    }
                },
                title: {
                    text: '温度(℃)',
                    style: {
                        color: '#67cdcc'
                    }
                },
                opposite: false
            }],
            tooltip: {
                shared: true,
//                formatter: function () {
//                        return "白天：" + cond_txt_n+"夜晚："+cond_txt_d  ;
//                    }
            },
            exporting: {enabled: false},
            series: [{
                name: '最高温度',
                type: 'spline',
                yAxis: 1,
                color: '#4BB44B',
                data: tmp_max,

                tooltip: {
                    valueSuffix: '℃'
                }

            },
                {
                    name: '最低温度',
                    type: 'spline',
                    yAxis: 1,
                    color: '#a222bb',
                    data: tmp_min,
                    tooltip: {
                        valueSuffix: '℃'
                    }
                }
            ]
        };

        // 图表初始化函数
        var chart = Highcharts.chart('weatherChart', options);
    };
</script>
</body>

</html>
